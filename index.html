<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="" id="pokedexForm">
    <div class="grid-item" id="pokemonListGridItem">
      <h1>CONTENTS</h1>
      <ol id="pokemonList">
      </ol>
    </div>
    <div class="grid-item" id="pokemonListStatusGridItem">
      <h2>SEEN</h2>
      <h2>00</h2>
      <h2>OWN</h2>
      <h2>00</h2>
    </div>
    <div class="grid-item" id="pokemonOptionsGridItem">
      <div class="option" id="data">DATA</div>
      <div class="option" id="cry">CRY</div>
      <div class="option" id="area">AREA</div>
      <div class="option" id="quit">QUIT</div>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
